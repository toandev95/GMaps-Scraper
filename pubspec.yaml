name: gmaps_scraper_app
description: Công cụ thu thập dữ liệu địa điểm Google Maps.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  flutter_easyloading: ^3.0.0
  hexcolor: ^2.0.3
  intl: ^0.17.0
  sqlite3: ^1.0.0
  sqflite_common_ffi: ^2.0.0
  path_provider: ^2.0.1
  url_launcher: ^6.0.3
  excel: ^2.0.0-null-safety
  file_selector: ^0.8.2
  file_selector_windows: ^0.0.2
  file_selector_macos: ^0.0.4
  puppeteer: ^2.0.0
  rome_bus: ^0.0.2
  aes_crypt: ^0.1.1
  platform_device_id: ^1.0.1
  clipboard: ^0.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/bg.jpg

  fonts:
    - family: Source Code Pro
      fonts:
        - asset: fonts/SourceCodePro-Light.ttf
          weight: 300
        - asset: fonts/SourceCodePro-Regular.ttf
        - asset: fonts/SourceCodePro-Regular.ttf
          style: italic
        - asset: fonts/SourceCodePro-Medium.ttf
          weight: 500
        - asset: fonts/SourceCodePro-SemiBold.ttf
          weight: 600
        - asset: fonts/SourceCodePro-Bold.ttf
          weight: 700
